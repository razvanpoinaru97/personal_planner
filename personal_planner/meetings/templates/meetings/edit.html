{% extends "base.html" %}

{% block title %}Edit Meeting: {{ meeting.title }} {% endblock %}

{% block content %}


<div class="detail-container">
    <form method="post" class="form">
        <div class="form-group align-items-center">
            <table class="table">
                {{ form.as_table }}
            </table>
            {% csrf_token %}
            <button type="submit" class="btn btn-primary mt-4">Update</button>
        </div>
    </form>  
</div>
{% endblock %}
