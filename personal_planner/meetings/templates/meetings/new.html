{%extends "base.html"%}

{%block title%}New Meeting{%endblock%}

{%block content%}

<h3>Plan a new meeting</h3>

<form method="post" action="{% url 'create_meeting' %}">
    {% csrf_token %}


    {% comment %} <table>
        {{form}}
    </table> {% endcomment %}


    <table>
        <tr>
            <td><label for="title">Title:</label></td>
            <td><input type="text" name="title" id="title"></td>
        </tr>
        <tr>
            <td><label for="room">Room:</label></td>
            <td>
                <select name="room" id="room">
                    {% for room in rooms %}
                        <option value="{{ room.id }}">{{ room.name }}</option>
                    {% endfor %}
                </select>
            </td>
        </tr>
        <tr>
            <td><label for="date">Date:</label></td>
            <td>
                <div class="input-group date" id="datepicker">
                    <input type="text" class="form-control" name="date" id="date" value="{{ current_date }}">
                    <span class="input-group-addon">
                        <i class="glyphicon glyphicon-calendar"></i>
                    </span>
                </div>
            </td>
        </tr>
        <tr>
            <td><label for="time">Time:</label></td>
            <td><input type="time" name="time" id="time" value="{{ current_time }}"></td>
        </tr>
        <tr>
            <td><label for="description">Description:</label></td>
            <td><textarea name="description" id="description"></textarea></td>
        </tr>
    </table>
    <button type="submit">Create</button>
</form>

{%endblock%}
